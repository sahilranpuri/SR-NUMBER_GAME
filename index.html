<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>SR_NUMBER_GAME</title>
</head>
<body id="background">
  <div class="container-fluid">
      <h2 class="text-light text-center mt-5">Game for knowledge</h2>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card bg-default text-white mt-5 p-4">
          <h3 class="text-dark p-2">Facts of Any Number</h3>
          <p class="text-dark p-2">Enter a number to Genrate knowledge</p>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
          <div id="fact" class="card-body pt-4 p-0">
            <h4 class="card-title text-dark p-2">
              Number Fact
            </h4>
            <p id="factText" class="card-text text-dark p-2"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mx-auto">
        <div class="card bg-default text-white mt-5 p-4">
          <h3 class="text-dark p-2">Maths Facts</h3>
          <p class="text-dark p-2">Enter a number and get a Maths knowledge</p>
          <input type="number" class="form-control form-control-lg" id="mathInput" placeholder="Enter any number...">
          <div id="mathfact" class="card-body pt-4 p-0">
            <h4 class="card-title text-dark p-2">
              Maths Fact
            </h4>
            <p id="mathfactText" class="card-text text-dark p-2"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mx-auto mb-5">
        <div class="card bg-default text-white mt-5 p-4">
          <h3 class="text-dark p-2">Year Facts</h3>
          <p class="text-dark p-2">Enter a Year and get a knowledge</p>
          <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter any year...">
          <div id="yearfact" class="card-body pt-4 p-0">
            <h4 class="card-title text-dark p-2">
              Year Fact
            </h4>
            <p id="yearfactText" class="card-text text-dark p-2"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./js/index.js"></script>
</body>
</html>
